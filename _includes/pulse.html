<html>
<link rel="stylesheet" href="pulse/style.css">
<body>

  <main class="grid">

  <svg viewBox="-1 -1 2 2">
    <circle cx="0" cy="0" r="1" fill="blue" opacity="1">
      <animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to="1 1" begin="0s" dur="5s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" type="scale" additive="sum" from="1 1" to="0 0" begin="0s" dur="10s" repeatCount="indefinite"></animateTransform>
    </circle>

    <circle cx="0" cy="0" r="1" fill="red" opacity="1">
      <animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to="1 1" begin="0s" dur="5s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" type="scale" additive="sum" from="1 1" to="0 0" begin="0s" dur="10s" repeatCount="indefinite"></animateTransform>
    </circle>

    <circle cx="0" cy="0" r="1" fill="blue" opacity="1">
      <animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to="1 1" begin="0s" dur="5s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" type="scale" additive="sum" from="1 1" to="0 0" begin="0s" dur="10s" repeatCount="indefinite"></animateTransform>
    </circle>


</main>
</body>
</html>
