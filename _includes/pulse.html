<html>
<link rel="stylesheet" href="pulse/style.css">
<body>
  <main class="grid">
  <svg viewBox="-1 -1 2 2">
    <circle cx="0" cy="0" r="1" fill="blue" opacity="1">
      <animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to="2 2" begin="0s" dur="5s" repeatCount="indefinite"></animateTransform>
      <animateTransform attributeName="transform" type="scale" additive="sum" from="2 2" to="0 0" begin="0s" dur="20s" repeatCount="indefinite"></animateTransform>
    </circle>
</svg>

<svg viewBox="-1 -1 2 2">
  <circle cx="0" cy="0" r="1" fill="green" opacity="1">
    <animateTransform attributeName="transform" type="scale" additive="sum" from="0 0" to="2 2" begin="5s" dur="10s" repeatCount="indefinite"></animateTransform>
    <animateTransform attributeName="transform" type="scale" additive="sum" from="2 2" to="0 0" begin="0s" dur="10s" repeatCount="indefinite"></animateTransform>
  </circle>
</svg>

</main>
</body>
</html>
